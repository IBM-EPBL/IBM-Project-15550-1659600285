<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

            margin: 0;

      section{

        position: relative;
      }
      .container{
        border:10px solid gray;

        width: 100%;

        display:flex;
        align-items: center;
        justify-content: center;

        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom:60% ;
        margin: auto;

        -webkit-text-fill-color:whitesmoke;
